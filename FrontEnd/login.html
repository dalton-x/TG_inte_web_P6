<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'inteérieur</span></h1>
      <nav>
        <ul>
          <li>
            <a href="./index.html#portfolio">Projets</a>
          </li>
          <li>
            <a href="./index.html#contact">Contact</a>
          </li>
          <li class="selected-link">
            <a href="./login.html"> Login </a>
          </li>
          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <main class="main-login">
      <h2 class="login">
        Log In
      </h2>
      <div class="errorLogin display-none">
        Erreur dans l’identifiant ou le mot de passe
      </div>
      <form class="loginForm" action="" method="post">
        <div class="form-group">
          <div class="form-label">
            <label for="email">E-mail</label>
          </div>
          <div class="form-input">
            <input type="email" name="email" id="email">
          </div>
          <div class="form-label">
            <label for="password">Mot de passe</label>
          </div>
          <div class="form-input">
            <input type="password" name="password" id="password">
          </div>
          <div class="form-submit">
            <button id="submitForm">
              Se connecter
            </button>
          </div>
          <div class="link-forgot-password">
            <a href="#">
              Mot de passe oublié
            </a>
          </div>
        </div>
      </form>
    </main>
    <footer id="footer-login">
      <nav>
        <ul>
          <li>Mentions Légales</li>
        </ul>
      </nav>
    </footer>
    <script src="./js/variables.js"></script>
    <script src="./js/commun.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
